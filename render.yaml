services:
  - type: worker
    name: wannav-lesson-analyzer
    env: node
    region: oregon
    plan: starter
    buildCommand: npm install
    startCommand: echo "Worker ready. Jobs are triggered by GitHub Actions."
    envVars:
      - key: NODE_ENV
        value: production
      - key: TZ
        value: Asia/Tokyo
      - key: GOOGLE_SHEETS_ID
        sync: false
      - key: GOOGLE_SERVICE_ACCOUNT_EMAIL
        sync: false
      - key: GOOGLE_PRIVATE_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: ASSEMBLYAI_API_KEY
        sync: false
